version: '3'
services:
  pg_db:
    image: postgres:13
    environment:
      - POSTGRES_PASSWORD=pass123
      - POSTGRES_USER=postgres
      - POSTGRES_DB=movies
    volumes:
      - /Users/a.trubetskov/Documents/python_mid/docker_mnt/postgres:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT:-5432}:5432
  backend:
    build:
      context: .
    ports:
      - 8000:8000
    depends_on:
      - pg_db
  webserver:
    image: nginx:1.19.2
    ports:
      - 80:80
    volumes:
      - ./src/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./src/site.conf:/etc/nginx/conf.d/site.conf:ro
    depends_on:
      - backend
volumes: 
  media: 
